<template name="_loginButtons" >
	{{#if currentUser}}
		<button class="btn btn-danger" > Sign out </button>
	{{else}}
		<button class="btn btn-primary" data-toggle="modal" data-target="#loginIn" > Login </button>
		{{> loginInModal }}
		<button class="btn btn-primary"> Register </button>
	{{/if}}
</template>
